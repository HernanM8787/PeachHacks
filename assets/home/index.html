
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exported Figma Design</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="home-page-1">
<div class="frame-3-2">
<div class="frame-1-3">
<img src="images/peach-4.png" class="peach-4" alt="peach" />
</div>
<div class="frame-2-5">
<p class="text-6"><span class="text-rgb-85-61-88">PEACH  RADIO</span></p>
</div>
</div>
<div class="status-bar-iphone-7">
<div class="frame-8">
<div class="time-9">
<p class="text-10"><span class="text-rgb-86-61-88">9:41</span></p>
</div>
<div class="node-11"></div>
<div class="levels-12">
<img src="images/cellular-connection-13.svg" class="cellular-connection-13" alt="cellular-connection" />
<img src="images/wifi-14.svg" class="wifi-14" alt="wifi" />
<div class="battery-15">
<div class="border-16"></div>
<img src="images/cap-17.svg" class="cap-17" alt="cap" />
<div class="capacity-18"></div>
</div>
</div>
</div>
</div>
<div class="spotify-button-19">
<div class="button-20">
<img src="images/spotify-21.png" class="spotify-21" alt="spotify" />
<p class="text-22"><span class="text-black">Sign in with Spotify</span></p>
</div>
<p class="text-23"><span class="text-black">OR</span></p>
<p class="text-24"><span class="text-black">Sign in:</span></p>
<div class="frame-26-25">
<p class="text-26"><span class="text-black">Password</span></p>
</div>
<div class="frame-27-27">
<p class="text-28"><span class="text-black">Username</span></p>
</div>
</div>
<div class="frame-29-29">
<p class="text-30"><span class="text-rgb-255-224-224">Select Playlist</span></p>
</div>
</div>

</body>
</html>
